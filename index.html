<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  
  <style>
    /* Styles */
    body {
      font-family: Arial;
      margin: 0;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
    }
    
    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    /* Form */
    form {
      box-shadow: 
        2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
        6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
        12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
        22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
        41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
        100px 100px 80px rgba(0, 0, 0, 0.07)
      ;
      border-radius: 10px;
      padding: 20px;
      transition: box-shadow 0.15s ease-out;
    }
    
    form:hover {
      box-shadow: 
        2.8px 2.8px 2.2px rgba(0, 0, 0, 0.022),
        6.7px 6.7px 5.3px rgba(0, 0, 0, 0.031),
        12.5px 12.5px 10px rgba(0, 0, 0, 0.039),
        22.3px 22.3px 17.9px rgba(0, 0, 0, 0.048),
        41.8px 41.8px 33.4px rgba(0, 0, 0, 0.06),
        100px 100px 80px rgba(0, 0, 0, 0.08)
      ;
    }
    
    input, textarea {
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      box-shadow: 0px 2px 3px rgba(0,0,0,0.1);
    }
      
    input[type="submit"] {
      background: #5d68e2;
      color: white;
      font-size: 1.2em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    
    /* Response */
    #response {
      margin-top: 20px; 
      padding: 20px;
      background: #e9e9e9;
      border-radius: 10px;
    }
    
  </style>
  
</head>
<body>
    <h1>Simple Chatbot</h1>
    <div class="container">
        <form action="/ask" method="post">
            <input type="text" name="question" placeholder="Ask me anything">
            <br>
            <input type="submit" value="Ask">
        </form>
        <div id="response"></div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const question = e.target.question.value;
            const response = await fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ question })
            }).then(response => response.text());
            document.getElementById('response').textContent = response;
        });
    </script>
</body>
</html>
